<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="container">
			<div class="search-box">
				<input
					type="text"
					class="search-bar"
					placeholder="Search..."
					spellcheck="false"
				/>
				<button class="search-button"><img src="images/search.png" /></button>
			</div>
			<div class="weather">
				<img class="weather-icon" src="images/rain.png" />
				<h1 class="temp"></h1>
				<h2 class="city"></h2>
				<div class="details">
					<div class="col">
						<img src="images/humidity.png" />
						<div>
							<p class="humidity"></p>
							<p>Humidity</p>
						</div>
					</div>
					<div class="col">
						<img src="images/wind.png" />
						<div>
							<p class="wind"></p>
							<p>Wind Speed</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
